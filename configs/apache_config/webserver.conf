<VirtualHost *:80>
    ServerName 10.110.121.175 #change your server name as per need

    DocumentRoot /var/www/html #change your document root as per need

    <Directory /var/www/html>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>

    # Force JSON content type
    <Files "health.json">
        ForceType application/json
    </Files>

    DirectoryIndex health.json

    ErrorLog  ${APACHE_LOG_DIR}/health_error.log
    CustomLog ${APACHE_LOG_DIR}/health_access.log combined
</VirtualHost>
